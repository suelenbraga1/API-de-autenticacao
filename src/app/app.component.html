<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.component.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap" rel="stylesheet">

  <div style="text-align: center; margin-top: 50px;">
  <h2>Autenticação ASC Solutions</h2>
  <form>
    <label for="login">Login:</label>
    <input type="text" id="login" name="login" [(ngModel)]="login" required>
    <br>
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" [(ngModel)]="senha" required>
    <br>
    <button type="submit" (click)="logIn()">Entrar</button>
  </form>
   <p *ngIf="mensagem">{{ mensagem }}</p>
  </div>
  <img src="assets/asc_solutions_logo.png" width="250px" alt="ASC Solutions Logo">
